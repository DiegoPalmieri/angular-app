<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="script.js"></script>
    <style>
      .btn-primary:hover {
        background-color: #add8e6; /* Azul claro */
        color: #0000ff; /* Azul oscuro */
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card mx-auto mt-5" style="width: 18rem">
        <div class="card-header text-center bg-primary text-white">
          <h1>Login</h1>
        </div>
        <!-- Usamos el "card-body" para diseñar todo dentro del formulario -->
        <div class="card-body">
          <form action="" method="POST">
            <!-- Usamos la clase "form-group" en cada cuadro de texto -->
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Inserte su correo"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Contraseña:</label>
              <input
                type="password"
                name="password"
                class="form-control"
                placeholder="Inserte su contrasena"
                required
              />
            </div>
            <div class="form-group">
              <label for="rol">Rol:</label>
              <!-- Usamos la clase "custom-select" de bootstrap para elegir el rol -->
              <select id="rol" name="rol" class="custom-select" required>
                <option value="">Usted Es?</option>
                <option value="admin">Administrador</option>
                <option value="profesor">Profesor</option>
              </select>
            </div>
            <!-- Agregamos las clases a los botones y los centramos -->
            <div class="text-center">
              <button type="submit" name="botonLogin" class="btn btn-primary">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- Centramos el texto de registro -->
      <div class="text-center">
        <p>¿No tienes una cuenta? <br /><a href="registro">Registrate</a></p>
      </div>
      <br />
    </div>
  </body>
</html>
